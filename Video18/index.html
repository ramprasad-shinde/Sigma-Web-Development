<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model</title>
</head>
<style>
    *{
            margin: 0;
            padding: 0;
       
    }
    .box{
        background-color: aqua;
    }
    .box1{
        color: blueviolet;
        padding: 10px;
        margin: 35px;
        border: 5px solid pink;
        height: 200px;
        box-sizing: border-box;
    }
    .box2{
        color: red;
        padding: 10px;
        margin: 25px;
        border: 5px solid black;
        height: 200px;
        box-sizing: border-box;
    }
</style>
<body>
    <div class="box box1">this is a box</div>
    <div class="box box2" >this is another box</div>
    
</body>
</html>
